<ion-content fullscreen="true" class="border-custom-content">
  <ion-grid id="p-top-3">
    <ion-row class="ion-justify-content-center">
      <ion-icon id="size-icon-login" class="color-icon-login" name="person-circle-outline"></ion-icon>
    </ion-row>
    <ion-grid class="ion-text-center" *ngIf="errorLogin">
      <ion-badge color="danger" mode="ios">Usuario y contraseña incorrecto</ion-badge>
    </ion-grid>
    <form (ngSubmit)="login(formLogin)" #formLogin="ngForm">
      <ion-row class="ion-justify-content-center padding-form-login-buttom">
        <ion-col size="10">
          <ion-item>
            <ion-label position="floating">User</ion-label>
            <ion-input name="user" required [(ngModel)]="signIn.user" type="text"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="10">
          <ion-item>
            <ion-label id="password" position="floating">Password</ion-label>
            <ion-input name="password" required [(ngModel)]="signIn.password" type="password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-button [disabled]="!formLogin.valid" type="submit" class="color-buttom-custum" expand="block" mode="md">
          Iniciar Sesión</ion-button>
      </ion-row>
    </form>
  </ion-grid>
  <ion-grid>
    <ion-row class="ion-justify-content-end">
      <ion-col size="6">
        <ion-item class="color-blue" lines="none" (click)="createAccount()">
          <ion-label >Crear cuenta </ion-label>
          <ion-icon class="color-blue" name="log-in-outline"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
